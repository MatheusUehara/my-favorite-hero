// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext{
        kotlin_version = '1.3.11'
        gradle_version = '3.3.1'
        appcompat = '1.1.0-alpha02'
        core_ktx = '1.1.0-alpha04'
        constraintlayout = '1.1.3'
        recyclerview="1.0.0"
        picasso="2.71828"
        picasso_transformations="2.2.1"
        timber="4.7.1"
        shimmer="0.1.0@aar"
        koin_core="1.0.2"
        koin_android="1.0.2"
        koin_androidx_scope="1.0.2"
        koin_androidx_viewmodel="1.0.2"
        retrofit="2.5.0"
        converter_gson="2.5.0"
        logging_interceptor="3.12.1"
        okhttp="3.12.1"
        adapter_rxjava2="2.3.0"
        rxandroid="2.1.0"
        rxkotlin="2.3.0"
        lifecycle_extensions="2.0.0"
        material="1.0.0"
        legacy_support_v4="1.0.0"
        junit="4.12"
        runner="1.1.1"
        espresso_core="3.1.1"
    }
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
