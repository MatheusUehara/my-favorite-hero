apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.br.myfavoritehero"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    buildTypes {
        buildTypes {
            debug {
                buildConfigField "String", "BASE_URL", '"https://gateway.marvel.com/"'
                buildConfigField "String", "PUBLIC_KEY", marvelPublicKey
                buildConfigField "String", "PRIVATE_KEY", marvelPrivateKey
                applicationIdSuffix ".debug"
                testCoverageEnabled true
            }

            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                buildConfigField "String", "BASE_URL", '"https://gateway.marvel.com/"'
                buildConfigField "String", "PUBLIC_KEY", marvelPublicKey
                buildConfigField "String", "PRIVATE_KEY", marvelPrivateKey
            }
        }
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    //default
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.core:core-ktx:$core_ktx"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout"
    implementation "androidx.recyclerview:recyclerview:$recyclerview"

    //Picasso
    implementation "com.squareup.picasso:picasso:$picasso"
    implementation "jp.wasabeef:picasso-transformations:$picasso_transformations"

    //Timber
    implementation "com.jakewharton.timber:timber:$timber"

    //Navigation
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigation"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigation"

    //Shimmer
    implementation "com.facebook.shimmer:shimmer:$shimmer"

    //Koin
    implementation "org.koin:koin-core:$koin_core"
    implementation "org.koin:koin-android:$koin_android"
    implementation "org.koin:koin-androidx-scope:$koin_androidx_scope"
    implementation "org.koin:koin-androidx-viewmodel:$koin_androidx_viewmodel"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$converter_gson"
    implementation "com.squareup.okhttp3:logging-interceptor:$logging_interceptor"
    implementation "com.squareup.okhttp3:okhttp:$okhttp"

    //Rx
    implementation "com.squareup.retrofit2:adapter-rxjava2:$adapter_rxjava2"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlin"

    //AndroidX ViewModel/LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_extensions"
    implementation "com.google.android.material:material:$material"

    //Unit Test
    implementation "androidx.legacy:legacy-support-v4:$legacy_support_v4"
    testImplementation "junit:junit:$junit"

    //Instrumented Test
    androidTestImplementation "androidx.test:runner:$runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core"
}
